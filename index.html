<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="mvVnSoGOPPmLQq5lJ3k5V-5zKwNd0PWfxRSPgVLooZI" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Starry Sky</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Starry Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: black;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 2px white, 0 0 4px white;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }

        /* Heart Styling */
        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #ff0033;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px #ff0033, 0 0 40px #ff0033, 0 0 60px #ff0033;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff0033;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0033;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 75px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
                box-shadow: 0 0 20px #ff0033, 0 0 40px #ff0033;
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
                box-shadow: 0 0 40px #ff0033, 0 0 80px #ff0033;
            }
        }

        /* Text Styling */
        .text {
            margin-top: 20px;
            font-size: 2em;
            color: white;
            text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
            font-weight: bold;
            font-family: 'Noto Naskh Arabic', serif;
            direction: rtl;
        }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="stars" id="stars"></div>

    <!-- Heart Container -->
    <div class="heart-container">
        <div class="heart"></div>
        <p class="text" id="changingText">Good morning</p>
    </div>

    <!-- JavaScript for Changing Text and Stars -->
    <script>
        // Changing Text Logic
        const messages = [
            "Good morning",
            "I love you",
            "You are my day",
           "Shaista, I love you so much"
        ];
        let index = 0;

        setInterval(() => {
            document.getElementById('changingText').innerText = messages[index];
            index = (index + 1) % messages.length;
        }, 2000);

        // Starry Background Logic
        const starContainer = document.getElementById("stars");

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = Math.random() * 2 + 1 + "s"; // Random twinkle speed
            starContainer.appendChild(star);

            // Remove star after some time to avoid overflow
            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        // Generate multiple stars
        setInterval(createStar, 100);
    </script>
</body>
</html>
